<body>
<p id="result"></p>
<script>
    function Temperature(temp_C) {
        this.value = temp_C;
        this.toF = temp_C*1.8+32 ;
        this.toKenvin =temp_C+273;
    }
    //khoi tao temp
    let temp =new Temperature(25);
    document.write(temp.value+'doC' +'<br>');
    document.write(temp.toF +'doF'+'<br>');
    document.write(temp.toKenvin+'doK');
</script>
</body>
